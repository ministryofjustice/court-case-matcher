management:
  security:
    enabled: false
  endpoint:
  endpoints:
    web:
      exposure:
        include: health,info,beans,env,loggers,configprops,metrics

logging:
  level:
    org.apache.activemq: DEBUG
    org.springframework.jms: DEBUG

cgi:
  jms:
    destination.name: CP_OutboundQueue

spring:
  artemis:
    mode: native
    host: ${GATEWAY_JMS_HOST:localhost}
    user: ${GATEWAY_JMS_USERNAME:jmsuser}
    password: ${GATEWAY_JMS_PASSWORD:jmsuser}
    port: ${GATEWAY_JMS_PORT:5445}

court-case-service:
  base-url: http://localhost:8082/

offender-search:
  base-url: https://offender-search.test.delius.probation.hmpps.dsd.io

nomis-oauth:
  base-url: https://gateway.t3.nomis-api.hmpps.dsd.io
