management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,loggers
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      show-details: always
      path-mapping: "health"
      probes:
        enabled: true
server:
  port: 8180

court-case-service:
  base-url: http://localhost:8082/

offender-search:
  base-url: https://probation-offender-search-dev.hmpps.service.justice.gov.uk

person-match-score:
  base-url: https://hmpps-person-match-score-dev.hmpps.service.justice.gov.uk

nomis-oauth:
  base-url: https://sign-in-dev.hmpps.service.justice.gov.uk

person-record-service:
  base-url: http://localhost:8083/

hmpps.sqs:
  enabled: true
  provider: localstack
  queues:
    courtcasesqueue:
      queueName: court-cases-queue.fifo
      subscribeTopicId: courtcasestopic
  topics:
    courtcasestopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}.fifo

feature:
  flags:
    pass-hearing-id-to-court-case-service: true
    use-list-no-to-fetch-libra-case: true

crime-portal-gateway-s3-bucket: "cpg-s3-bucket-name"