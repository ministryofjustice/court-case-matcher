management:
  security:
    enabled: false
  health:
    probes:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,env,loggers,configprops,metrics

logging:
  level:
    org.springframework.web: INFO
    org.apache.activemq: DEBUG
    org.springframework.jms: DEBUG
    uk.gov.justice.probation.courtcasematcher.messaging.MessageReceiver: TRACE

GATEWAY_JMS_HOST: crime-portal-mirror-gateway-jms.crime-portal-mirror-gateway-dev

court-case-service:
  base-url: https://court-case-service-dev.apps.live-1.cloud-platform.service.justice.gov.uk

offender-search:
  base-url: https://offender-search.test.delius.probation.hmpps.dsd.io

nomis-oauth:
  base-url: https://gateway.t3.nomis-api.hmpps.dsd.io
