management:
  security:
    enabled: false

cgi:
  jms:
    destination.name: CP_OutboundQueue

spring:
  artemis:
    mode: native
    host: "localhost"
    user: "jmsuser"
    password: "jmsuser"
    port: 5445

court-case-service:
  base-url: http://localhost:8090
  disable-authentication: true
  min-backoff-seconds: 1
  max-retries: 1

offender-search:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-path: /ping
  min-backoff-seconds: 1
  max-retries: 1
  use-dob-with-pnc: true

nomis-oauth:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-path: /ping

ou-code-length: 5

# Localstack settings
aws:
  sqs_endpoint_url: "http://localhost:4566"
  access_key_id: foobar
  secret_access_key: foobar
  region_name: eu-west-2
  sqs:
    crime_portal_gateway_queue_name: "crime-portal-gateway-queue"
    court_case_matcher_queue_name: "court-case-matcher-queue"

messaging:
  activemq:
    enabled: false

