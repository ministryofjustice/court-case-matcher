management:
  security:
    enabled: false

spring:
  artemis:
    mode: native
    host: "localhost"
    user: "jmsuser"
    password: "jmsuser"
    port: 5445

court-case-service:
  base-url: http://localhost:8090
  disable-authentication: true
  min-backoff-seconds: 1
  max-retries: 1

offender-search:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-path: /ping
  min-backoff-seconds: 1
  max-retries: 1
  use-dob-with-pnc: true

person-record-service:
  base-url: http://localhost:8090/
  disable-authentication: true
  person-search-url: /person/search
  create-person-url: /person

nomis-oauth:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-path: /ping

person-match-score:
  base-url: http://localhost:8090
  post-match-url: /person-match

ou-code-length: 5

# Localstack settings
aws:
  region_name: eu-west-2
  access_key_id: foobar
  secret_access_key: foobar

hmpps.sqs:
  enabled: true
  provider: localstack
  queues:
    courtcasematcherqueue:
      queueName: court-case-matcher-queue
      subscribeTopicId: courtcaseeventstopic
  topics:
    courtcaseeventstopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

feature:
  flags:
    pass-hearing-id-to-court-case-service: true
    use-list-no-to-fetch-libra-case: true
    save_person_id_to_court_case_service: false

logging:
  level:
    au.com.dius.pact.core.matchers.RequestMatching: DEBUG
    uk.gov.justice.probation.courtcasematcher: DEBUG

replay404:
  dry-run: false

crime-portal-gateway-s3-bucket: "cpg-s3-bucket-name"

