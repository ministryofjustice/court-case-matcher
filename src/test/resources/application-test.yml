management:
  security:
    enabled: false

cgi:
  jms:
    destination.name: CP_OutboundQueue

spring:
  artemis:
    mode: native
    host: "localhost"
    user: "jmsuser"
    password: "jmsuser"
    port: 5445

court-case-service:
  base-url: http://localhost:8090
  disable-authentication: true
  min-backoff-seconds: 1
  max-retries: 1

offender-search:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-path: /ping
  min-backoff-seconds: 1
  max-retries: 1

nomis-oauth:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-path: /ping

case-mapper-reference:
  defaultProbationStatus: "No record"
  courtNameToCodes:
    Sheffield Magistrates Court: "SHF"
    Beverley: "BEV"

# Localstack settings
aws:
  sqs-endpoint-url: "http://localhost:4566"

messaging:
  activemq:
    enabled: false
  sqs:
    enabled: false
    queue_name: "crime-portal-gateway-queue"

aws_sqs_queue_name: "crime-portal-gateway-queue"
