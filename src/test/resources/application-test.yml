management:
  security:
    enabled: false

cgi:
  jms:
    destination.name: CP_OutboundQueue

spring:
  jms:
    cache:
      enabled: false
    listener:
      concurrency: 1
      max-concurrency: 1
  artemis:
    mode: native
    host: "localhost"
    user: "jmsuser"
    password: "jmsuser"
    port: 5445

court-case-service:
  base-url: http://localhost:8090
  disable-authentication: true

offender-search:
  base-url: http://localhost:8090
  disable-authentication: true
  ping-url: /ping

nomis-oauth:
  base-url: http://localhost:8090
  disable-authentication: true

case-mapper-reference:
  defaultProbationStatus: "No record"
  courtNameToCodes:
    Sheffield Magistrates Court: "SHF"
    Beverley: "BEV"
